name: Build vPhone Phosh OS
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Prepare Assets
        run: |
          # Create the required asset directories
          mkdir -p app/src/main/assets/bin
          
          # Download PRoot Engine
          curl -L https://github.com/termux/proot/releases/download/v5.1.107/proot-android-aarch64 -o app/src/main/assets/bin/proot
          
          # Download Alpine and FORCE the filename to rootfs.tar.gz
          # This aligns with the 'assets.open("rootfs.tar.gz")' call in your Kotlin code
          curl -L https://dl-cdn.alpinelinux.org/alpine/v3.19/releases/aarch64/alpine-minirootfs-3.19.1-aarch64.tar.gz -o app/src/main/assets/rootfs.tar.gz
          
          # Verify files are named correctly
          ls -R app/src/main/assets/

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        # 'clean' is critical here to wipe any old 'rootfs.tar' files from previous builds
        run: ./gradlew clean assembleDebug

      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: vPhone-Phosh-Edition
          path: app/build/outputs/apk/debug/app-debug.apk
