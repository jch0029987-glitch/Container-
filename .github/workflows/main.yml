name: Build vPhone Phosh OS
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Prepare Assets (OS & Engine)
        run: |
          # 1. Create directory structure in assets
          mkdir -p app/src/main/assets/bin
          
          # 2. Download the PRoot engine (Android AArch64 build)
          # Explicitly named 'proot' to match MainActivity.kt
          curl -L https://github.com/termux/proot/releases/download/v5.1.107/proot-android-aarch64 -o app/src/main/assets/bin/proot
          
          # 3. Download Alpine Linux Rootfs
          # This forces the filename to 'rootfs.tar.gz' regardless of the source filename
          # This solves the "Critical Error" seen in your logs
          curl -L https://dl-cdn.alpinelinux.org/alpine/v3.19/releases/aarch64/alpine-minirootfs-3.19.1-aarch64.tar.gz -o app/src/main/assets/rootfs.tar.gz
          
          # 4. Verify downloads and names
          ls -R app/src/main/assets/

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        # 'clean' ensures old asset versions (like rootfs.tar) are wiped before the new build
        run: ./gradlew clean assembleDebug

      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: vPhone-Phosh-Edition
          path: app/build/outputs/apk/debug/app-debug.apk
