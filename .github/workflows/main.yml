name: Build vPhone Minimal QEMU with Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Make Gradle wrapper executable
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4️⃣ Build the APK
      - name: Build with Gradle
        run: ./gradlew clean assembleDebug

      # 5️⃣ Optional: Test Alpine container in QEMU user-mode
      - name: Test Alpine container
        run: |
          set -e
          mkdir -p tmp-rootfs
          echo "Downloading QEMU and Alpine rootfs for test..."
          curl -L https://github.com/multiarch/qemu-user-static/releases/download/v7.2.0-1/qemu-aarch64-static -o tmp-rootfs/qemu-aarch64
          curl -L https://dl-cdn.alpinelinux.org/alpine/v3.19/releases/aarch64/alpine-minirootfs-3.19.1-aarch64.tar.gz -o tmp-rootfs/rootfs.tar.gz
          chmod +x tmp-rootfs/qemu-aarch64
          tar -xzf tmp-rootfs/rootfs.tar.gz -C tmp-rootfs
          echo "Running test command inside Alpine..."
          tmp-rootfs/qemu-aarch64 -L tmp-rootfs /bin/echo "Alpine test successful"

      # 6️⃣ Upload the APK
      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: vPhone-QEMU-Edition
          path: app/build/outputs/apk/debug/app-debug.apk
